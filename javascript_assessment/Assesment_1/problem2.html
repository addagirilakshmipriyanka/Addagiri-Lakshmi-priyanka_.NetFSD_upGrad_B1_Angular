<html>
    <head><title></title>
    </head>
    <body>
        <script>
let marks=68;
let grade;
if(marks>=75){
    grade="A"
}
else if(marks>=60){
    grade="B"
}
else if(marks>=40){
    grade="C"
}
else{
    grade="FAIL"
}
// console.log("Marks"+marks)
// console.log("Results"+grade)
document.write("marks:"+marks+"<br>")
document.write("Result:"+grade)
        </script>
    </body>
    </html>
