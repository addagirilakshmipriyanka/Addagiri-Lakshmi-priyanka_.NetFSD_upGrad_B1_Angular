<html>
    <head><title></title>
    </head>
    <body>
        <script>
      let signal="Yellow"
      switch(signal.toLowerCase()){
        case "red":
            document.write("signal=red <br>")
            document.write("Instruction=stop")
            break
        case "yellow":
            document.write("signal=yellow <br>")
            document.write("Instruction=Get Ready")
            break
        case "green":
            document.write("signal=green <br>")
            document.write("Instruction=Go")
            break
        default:
            document.write("Invalid signal")
      }



        </script>
    </body>
</html>
