<html>
<head>
    <title></title>
</head>
<body>
<script>
let arr = [];
let choice;
do {
    choice = prompt("1.Add  2.Remove  3.Display  4.Exit");
    switch (choice) {
        case "1":
            let x = prompt("Enter value:");
            arr.push(x);
            break;
        case "2":
            arr.pop();
            break;
        case "3":
            alert(arr);
            break;
        case "4":
            break;
    }
} while (choice != "4");
</script></body>
</html>
