<!DOCTYPE html>
<html>
<head>
    <title>Responsive Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightblue;
            font-size: 18px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: navy;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
        }
        .content {
            padding: 20px;
        }
        @media (max-width: 600px) {
            body {
                background-color: lightgreen; 
                font-size: 14px; 
            }
            nav {
                flex-direction: column; 
                align-items: center;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="content">
    <h1>Responsive Webpage</h1>
    <p>This page changes layout and style based on screen size.</p>
</div>

</body>
</html>
