<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Shortcut System</title>
</head>
<body>
<h2>Keyboard Shortcut System</h2>
<p>Pressed Key: <span id="keyDisplay">None</span></p>
<script>
    let keyDisplay = document.getElementById("keyDisplay");
    document.addEventListener("keydown", function(event) {
        let key = event.key.toLowerCase();
        keyDisplay.innerText = key;
        if (key === "b") {
            document.body.style.backgroundColor = "lightblue";
        }
        else if (key === "r") {
            location.reload();
        }
        else if (key === "h") {
            alert("Shortcuts:\nB - Change Background\nR - Reset Page\nH - Help");
        }
    });
</script>

</body>
</html>
