<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Booking</title>
</head>
<body>
<header>
    <h1 style="text-align: center;">CityCare Hospital</h1>
    <h2 style="text-align: center;">Appointment Booking Form</h2>
</header>
<main>
<section style="text-align:center;">
<form action="#" method="post">
    <label></label>Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label>Age:</label>
    <input type="number" id="age" name="age" min="0" max="120" required><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"pattern="[0-9]{10}"maxlength="10"requiredplaceholder="Enter 10 digit number"><br><br>
    <label>Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label>Department:</label>
    <input list="departments" id="department" name="department" required placeholder="Select department"><br><br>
    <datalist id="departments">
        <option value="Cardiology">
        <option value="Neurology">
        <option value="Orthopedics">
        <option value="Pediatrics">
        <option value="Dermatology">
    </datalist>
    <label>Doctor Name:</label>
    <input list="doctors" id="doctor" name="doctor" required placeholder="Select Doctor">
    <datalist id="doctors">
        <option value="Dr. Sharma">
        <option value="Dr. Priya">
        <option value="Dr. Reddy">
        <option value="Dr. Khan">
    </datalist><br><br>
    <label>Appointment Date:</label>
    <input type="date" id="date" name="date" min="2026-02-17" required><br><br>
    <label>Preferred Time:</label>
    <input type="time" id="time" name="time"><br><br>
    <label>
        <input type="checkbox" name="emergency">
        Emergency Case
    </label>
    <br><br>
    <label>Upload Medical Reports:</label>
    <input type="file" id="reports" name="reports" multiple>
    <br><br>
    <input type="submit" value="Book Appointment">
</form>
</section>
</main>
<footer style="text-align:center">
    <p>&copy; 2026 CityCare Hospital</p>
</footer>
</body>
</html>
