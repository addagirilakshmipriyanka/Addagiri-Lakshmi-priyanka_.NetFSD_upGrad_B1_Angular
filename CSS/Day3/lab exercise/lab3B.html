<!DOCTYPE html>
<html>
<head>
    <title>Cards Example - Background & Borders</title>
    <style>
        .card {
            background-color: #ffffff; /* white background */
            border-radius: 10px;       /* rounded corners */
            box-shadow: 2px 4px 10px rgba(0,0,0,0.2); /* subtle shadow */
            padding: 20px;             /* space inside card */
            margin: 150px;              /* space outside card */
            width: 200px;              /* optional width */
            text-align: center;        /* center text */
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Card 1</h3>
        <p>This is belongs to card 1.</p>
    </div>

    <div class="card">
        <h3>Card 2</h3>
        <p>his is belongs to card 1.</p>
    </div>

    <div class="card">
        <h3>Card 3</h3>
        <p>his is belongs to card 1.</p>
    </div>
</body>
</html>
