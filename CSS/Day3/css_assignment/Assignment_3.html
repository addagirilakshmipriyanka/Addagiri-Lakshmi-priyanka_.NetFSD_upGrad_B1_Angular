<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">ShopEasy</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
    </nav>
</header>

<!-- Main Layout -->
<div class="main-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h3>Filter Products</h3>
        <label><input type="checkbox"> Electronics</label><br>
        <label><input type="checkbox"> Fashion</label><br>
        <label><input type="checkbox"> Shoes</label><br>
        <label><input type="checkbox"> Accessories</label>
    </aside>

    <!-- Product Grid -->
    <section class="products">

        <div class="product-card">
            <span style="background:red;color:white;padding:5px;border-radius:5px;">Limited Offer</span>
            <img src="https://via.placeholder.com/150">
            <h4>Smart Watch</h4>
            <p>$99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Headphones</h4>
            <p>$59</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Running Shoes</h4>
            <p>$120</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Backpack</h4>
            <p>$45</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Bluetooth Speaker</h4>
            <p>$75</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Jacket</h4>
            <p>$150</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Sunglasses</h4>
            <p>$30</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150">
            <h4>Wireless Mouse</h4>
            <p>$25</p>
            <button>Add to Cart</button>
        </div>

    </section>

</div>

<!-- Cart Section -->
<section id="cart">
    <h3>Shopping Cart</h3>
    <p>Total Items: 0</p>
    <p>Total Price: $0</p>
</section>

<!-- Footer -->
<footer>

</footer>

</body>
</html>
