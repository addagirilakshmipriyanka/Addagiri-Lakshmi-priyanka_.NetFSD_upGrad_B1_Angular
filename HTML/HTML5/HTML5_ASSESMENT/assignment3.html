<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Learning Course Registration Portal</title>
</head>
<body>
<header>
<h1 style="text-align:center;">SkillBoost Academy</h1>
<h2 style="text-align:center;">Course Registration Portal</h2>
</header>
<main>
<section style="text-align:center;">
<h3>Course Introduction Video</h3>
<video width="500" controls poster="1.jpeg">
<source src="video.mp4" type="video/mp4">
<track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
Your browser does not support the video tag.
</video>
</section>
<section style="text-align:center;">
<h3>Enrollment Progress</h3>
<progress value="60" max="100"></progress>
</section>
<section style="text-align:center;">
<h3>Register for Certification</h3>
<form action="#" method="post">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="course">Select Course:</label>
<input list="courses" id="course" name="course" placeholder="Type course name" required>
<datalist id="courses">
<option value="HTML Certification">
<option value="CSS Mastery">
<option value="JavaScript Programming">
<option value="Python for Beginners">
<option value="Full Stack Development">
</datalist><br><br>
<label for="batch">Select Batch Month:</label>
<input type="month" id="batch" name="batch" required><br><br>
<label for="session">Preferred Session Time:</label>
<input type="time" id="session" name="session" required><br><br>
<label for="skill">Rate Your Skill Level (0-10):</label>
<input type="range" id="skill" name="skill" min="0" max="10" required><br><br>
<label>Skill Level Indicator:</label>
<meter value="6" min="0" max="10" low="3" high="8" optimum="9"></meter><br><br>
<input type="submit" value="Enroll Now">
</form>
</section>
</main>
<footer style="text-align:center;">
<p>&copy; 2026 SkillBoost Academy | All Rights Reserved</p>
</footer>
</body>
</html>
