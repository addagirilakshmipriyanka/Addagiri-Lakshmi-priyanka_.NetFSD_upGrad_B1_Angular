<html>
    <head>
        <title>
        User Registration Form 
        </title>
    </head>
    <body>
        <h1>User Registration Form </h1>
        <form>
            <table border="1" cellpadding="5">
            <tr>
               <td>Email</td>
               <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                  <td>Website url</td>
                  <td><input type="url" name="website url" required>
                </td>
            </tr>
            <tr>
              <td>Age</td>
              <td><input type="number" name="Age" min="18" max="60" required></td>
            </tr>
            <tr>
             <td>Skills level</td>
             <td><input type="range" name="range"min="1" max="10">
                </td>
            </tr>
            <tr>
            <td> Preferred color theme u </td>
            <td><input type="color" name="color"></td>
        </tr>
        <tr>
            <td>Course Start Date</td>
            <td><input type="date" name="startdate" required></td>
        </tr>
        <tr>
            <td>Orientation start Date & Time</td>
            <td><input type="datetime-local" name="orientation"></td>
        </tr>
        <tr>
            <td>Meeting Time</td>
            <td><input type="time" name="meetingtime"></td>
        </tr>
         <tr>
            <td>Joining Month</td>
            <td><input type="month" name="month"></td>
        </tr>
        <tr>
            <td>Preferred Week</td>
            <td><input type="week" name="week"></td>
        </tr>
         <tr>
            <td>Phone Number</td>
            <td><input type="tel" name="phone"></td>
        </tr> 
        <tr>
            <td>Search Course</td>
            <td><input type="search" name="searchcourse"></td>
        </tr>
         </table>
         <input type="submit" value="submit">
         <input type="reset" value="clear">
        </form>
    </body>
</html>
