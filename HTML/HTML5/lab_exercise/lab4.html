<html>
    <head>
        <title><Data> list example</Data></title>
    </head>
    <body>
  <h1>Select preferred progrramming Languages</h1>
  <form>
    <label>programming language</label>
    <input list="language" placeholder="Choose language" required>
    <datalist id="language">
   <option value="HTML"></option>
    <option value="CSS">
    <option value="JAVASCRIPT">
    <option value="BOOTSTRAP">
    <option value="PYTHON">
    <option value="JAVA">
    <option value="REACT">
    <option value="C">
    <option value="C++">
    </datalist>
    <br><br>
    <label> select city</label>
    <input list="city" placeholder="Choose city" required>
    <datalist id="city">
   <option value="hyderabad">
   <option value="vijayawada">
    <option value="ongole">
    <option value="banglore">
    <option value="mumbai">
    <option value="chennai">
    <option value="Delhi">
    <option value="Dubai">
    <option value="Guntur">
    <option value="Punjab">
    </datalist>
    <br>
    <br>
    <input type="submit" value="submit">
</body>
</html>
