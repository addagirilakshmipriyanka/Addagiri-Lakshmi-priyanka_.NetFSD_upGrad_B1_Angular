<body>

<div align="center">

<header>
    <h1>Online Learning Platform</h1>
    <h2>Course Enrollment Form</h2>
</header>

<nav>
    <a href="#">Home</a> |
    <a href="#">Courses</a> |
    <a href="#">Enroll</a>
</nav>

<hr>

<main>

<section>
    <h3>Enrollment Completion Status</h3>
    <progress value="60" max="100"></progress>
    <p>60% Form Completion</p>
</section>

<hr>

<section>
    <h3>Student Details</h3>

    <form action="#" method="post">

        <label>Full Name:</label><br>
        <input type="text" required>
        <br><br>

        <label>Email Address:</label>
        <input type="email" required>
        <br><br>

        <label>Select Course:</label>
        <input list="courses" required>

        <datalist id="courses">
            <option value="HTML Fundamentals">
            <option value="CSS Basics">
            <option value="JavaScript Essentials">
            <option value="Python Programming">
            <option value="Full Stack Development">
        </datalist>

        <br><br>

        <label>Age:</label><br>
        <input type="number" min="16" max="60" required>
        <br><br>

        <label>Skill Level (1-10):</label><br>
        <input type="range" min="1" max="10">
        <br><br>

        <label>Skill Indicator:</label><br>
        <meter min="0" max="10" value="5">5 out of 10</meter>

        <br><br>

        <input type="submit" value="Enroll Now">

    </form>
</section>

</main>

<hr>

<footer>
    <p>&copy; 2026 Online Learning Platform</p>
</footer>

</div>

</body>
