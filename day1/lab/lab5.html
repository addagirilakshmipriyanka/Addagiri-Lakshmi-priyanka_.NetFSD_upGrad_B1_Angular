<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>
<h1>Fruits</h1>
<ol type="I" start="5">
    <li>Apple</li>
    <li>Mango</li>
    <li>banana</li>
    <li>Guava</li>
    <li>jack</li>
</ol>
<h2> flowers</h2>
<ul type="circle">
    <li>rose</li>
    <li>jasmine</li>
    <li>marrygold</li>
</ul>
<h2>HTML Terms</h2>
<dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
    <dt>FIR</dt>
    <dd>first information report</dd>
</dl>

<h2>nested list</h2>
<ul>
    <li>Frontend
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </li>
    <li>Backend
        <ol>
            <li>Java</li>
            <li>Python</li>
            <li>.NET</li>
        </ol>
    </li>
</ul>

</body>
</html>
